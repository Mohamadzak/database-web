<div class="container">
  <div class="table-container">
    <h2>Stored Data</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.subject }}</td>
          <td>{{ user.message }}</td>
          <td>
            <button class="delete-btn" (click)="deleteUser(user.id)">ğŸ—‘ Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="form-container">
    <h2>Insert Data</h2>
    <form (submit)="addUser(); $event.preventDefault()">
      <label>Name:</label>
      <input type="text" [(ngModel)]="newUser.name" name="name" required>
    
      <label>Email:</label>
      <input type="email" [(ngModel)]="newUser.email" name="email" required>
    
      <label>Subject:</label>
      <input type="text" [(ngModel)]="newUser.subject" name="subject" required>
    
      <label>Message:</label>
      <textarea [(ngModel)]="newUser.message" name="message" required></textarea>
    
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
